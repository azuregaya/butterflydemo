<script>
(function(){
    var wh = $(window).height(),
        ww = $(window).width(),
        Xpoint = $(window).width()/2,
        Ypoint = $(window).height()/2;

    
    $('#J_SHolder').height(wh-128);
    $(window).resize(function(){

        wh = $(window).height();
        $('#J_SHolder').height(wh-128);
    });

    $('#J_S1').css('background-position',"79% 8%");

    $(document).mousemove(function(e){
        var f1 = 0.1;
        Xpercent = (e.pageX - Xpoint)/ww;
        Ypercent = (e.pageY - Ypoint)/wh;
        XIncrement = Math.round(Xpercent*100)*f1;
        YIncrement = Math.round(Ypercent*100)*f1;

        pos = (50 + XIncrement) + '% ' + YIncrement + '%';
        //console.log(pos);
        $('#J_S1').css('background-position',pos);
    })
})()
</script>
